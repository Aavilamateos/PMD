<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">places</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let lugar of places" [routerLink]="['/places', lugar.id]">
      <ion-avatar slot="start">
        <ion-img [src]="lugar.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>
      {{lugar.title}}
      </ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
