<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{place.title}}</ion-title>
    <ion-button slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">place-detail</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
